<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wherify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="hero-main">
    <div class="hero-grid">
      <section class="hero-content grid-item">
        <img src="images/Wherify-logo.png" alt="Wherify Logo" class="hero-logo">
        <p class="hero-text">
          Upload any image, and let our AI instantly identify famous landmarks, cities, or hidden gems. Whether it's a
          forgotten travel photo or a mystery location, Wherify helps you find the answer in seconds.
        </p>
        <a href="app.html" class="hero-button">Find Location</a>
      </section>
      <section class="hero-image grid-item">
        <img src="images/hero-img.png" alt="" class="hero-illustration">
      </section>
    </div>
  </main>
</body>

</html>
